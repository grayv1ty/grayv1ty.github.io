  <body id="body" style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="patternRatio: 0.90; trackingMethod: best; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="video"
          autoplay
          loop="true"
          webkit-playsinline
          playsinline
          src="/assets/portfolio.mp4"
        ></video>
        <a-asset-item id="avatar" src="/assets/avatar.glb"></a-asset-item>
      </a-assets>

      <a-marker id="marker" type="pattern" url="/patterns/pattern-qrcode.patt">
        <a-video
          width="6"
          height="3"
          position="-1 1 -3"
          rotation="0 0 0"
          src="#video"
        ></a-video>

        <a-entity
          id="avatar"
          gltf-model="/assets/avatar.glb"
          animation-mixer="clip: StandIdle;"
          click-handler
        ></a-entity>
        <a-entity
          id="tap-text-container"
          material="color: black; opacity: 0.6; side: double;"
          position="-1.4 2 0"
          visible="false"
        >
          <a-entity
            text="value: Tap the screen and I might dance; align: center; color: #37ff8b; width: 2; wrapCount: 15;"
            position="0 0 0"
          ></a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
